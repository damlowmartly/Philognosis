<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
        }

        /* Header with Search Bar */
        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        #searchBar {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        /* Search Suggestions */
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 20%;
            right: 20%;
            background-color: white;
            border: 2px solid #3498db;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            margin-top: 5px;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #ecf0f1;
        }

        .suggestion-item:hover {
            background-color: #3498db;
            color: white;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        /* Main Hall */
        .main-hall {
            padding: 60px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .greeting-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .greeting-section h1 {
            font-size: 42px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .greeting-section p {
            font-size: 18px;
            color: #7f8c8d;
        }

        /* Robot */
        .robot-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .robot {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            border-radius: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .robot-eyes {
            display: flex;
            gap: 30px;
        }

        .eye {
            width: 40px;
            height: 30px;
            background-color: white;
            border: 3px solid #2c3e50;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .pupil {
            width: 12px;
            height: 12px;
            background-color: #2c3e50;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
        }

        /* Topic Boxes */
        .topics-section h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .topic-box {
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #2c3e50;
        }

        .topic-box:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .topic-box h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .topic-box p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Container for sidebar and main content */
        .container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Left Sidebar */
        .sidebar {
            width: 250px;
            background-color: #ecf0f1;
            padding: 20px;
            border-right: 2px solid #bdc3c7;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar li:hover {
            background-color: #d5dbdb;
        }

        .sidebar li.active {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #7f8c8d;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            padding: 40px;
        }

        .topic-title {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        /* Demo Picture Section */
        .demo-section {
            margin-bottom: 40px;
        }

        .demo-section img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
        }

        /* Why Section */
        .why-section {
            margin-bottom: 40px;
        }

        .why-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .why-section p {
            line-height: 1.6;
            font-size: 16px;
        }

        /* Explanation Section */
        .explanation-section {
            margin-bottom: 40px;
        }

        .explanation-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .explanation-section p {
            line-height: 1.6;
            font-size: 16px;
        }

        /* Quiz Section */
        .quiz-section {
            margin-bottom: 40px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .quiz-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .quiz-question {
            margin-bottom: 15px;
        }

        .quiz-question p {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .quiz-option {
            padding: 12px 20px;
            margin: 8px 0;
            border: 2px solid #3498db;
            background-color: white;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            text-align: left;
            font-size: 16px;
        }

        .quiz-option:hover {
            background-color: #ecf0f1;
        }

        .quiz-option.correct {
            background-color: #27ae60;
            color: white;
            border-color: #27ae60;
        }

        .quiz-option.wrong {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .quiz-option:disabled {
            cursor: not-allowed;
        }

        /* Recommended Videos Section */
        .video-section {
            margin-bottom: 40px;
        }

        .video-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .video-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video-links a {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .video-links a:hover {
            background-color: #d5dbdb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Search Bar Header -->
    <header>
        <input type="text" id="searchBar" placeholder="Search topics...">
        <div class="search-suggestions" id="searchSuggestions"></div>
    </header>

    <!-- Main Hall -->
    <div class="main-hall" id="mainHall">
        <div class="greeting-section">
            <h1>Welcome to Learning Library! ðŸ“š</h1>
            <p>Your journey starts here</p>
            
            <div class="robot-container">
                <div class="robot">
                    <div class="robot-eyes">
                        <div class="eye">
                            <div class="pupil" id="pupilLeft"></div>
                        </div>
                        <div class="eye">
                            <div class="pupil" id="pupilRight"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="topics-section">
            <div class="topic-grid">
                <a href="algebra.html" class="topic-box">
                    <h3>Algebra</h3>
                    <p>Master linear equations, variables, and basic algebraic concepts</p>
                </a>
            </div>
        </div>
    </div>

  

    <script>
        // Robot eye tracking
        document.addEventListener('mousemove', function(e) {
            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(pupil => {
                const eye = pupil.parentElement;
                const eyeRect = eye.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                
                const deltaX = e.clientX - eyeCenterX;
                const deltaY = e.clientY - eyeCenterY;
                const angle = Math.atan2(deltaY, deltaX);
                
                const maxDistance = 8;
                const distance = Math.min(maxDistance, Math.sqrt(deltaX * deltaX + deltaY * deltaY) / 20);
                
                const pupilX = Math.cos(angle) * distance;
                const pupilY = Math.sin(angle) * distance;
                
                pupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
            });
        });

        // Search functionality - redirect to index.html when clicked
        const searchBar = document.getElementById('searchBar');
        
        searchBar.addEventListener('click', function() {
            window.location.href = 'algebra.html';
        });

        searchBar.addEventListener('focus', function() {
            this.placeholder = 'Click to go to Algebra';
        });
    </script>
</body>

</html>
